# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk

    working_directory: ~/ky

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - ky-dependencies-{{ checksum "build.gradle.kts" }}
            - ky-dependencies-

      - run:
          name: Download dependencies
          command: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: ky-dependencies-{{ checksum "build.gradle.kts" }}

      - run:
          name: Run spotless
          command: gradle spotlessCheck

      - run:
          name: Run tests
          command: gradle test

      - run:
          name: Build dist output
          command: gradle distZip

      - store_artifacts:
          path: ~/ky/build/distributions
